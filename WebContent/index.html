<html>
<head>
    <title>Project Neon - NMap Scanner</title>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="app.js"></script>

</head>
<body style="background-color:lightblue;">
    <form id="scanAjaxRequestForm">
        <fieldset>
            <legend><b>Project Neon - NMap Scanner</b></legend>
                <p>
                    <label for="userHost">Hostname/IP:</label><br />
                    <input id="userHost" type="text" name="userHost" />
                </p>
                <p>
                    <input id="submitButton" type="button" value="Scan" />                  
                </p>
        </fieldset>
    </form>
    <div id="scanSection">
        <fieldset>
            <legend><b>Scan Results</b></legend>
                 <div id="ajaxResponse"></div>
        </fieldset>
    </div>   
</body>
</html>
